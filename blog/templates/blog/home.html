<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
            <title>BlogHub - {{ title }}</title>
        {% else %}
            <title>Home</title>
        {% endif %}
    </head>
    <body>
        <h1>BlogHub Home!</h1>
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    </body>
</html>
